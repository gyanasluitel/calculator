<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/calculator.css">
	</head>

	<body>
		<div class = "calc">
			<section class = "calc-screen">0</section>
			<section class = "calc-buttons">
				<div class = "calc-buttons-row">
					<button class = "buttons button-double">C</button>
					<button class = "buttons button-single"><--</button>
					<button class = "buttons button-single">/</button>
				</div>
				<div class = "calc-buttons-row">
					<button class = "buttons button-single">7</button>
					<button class = "buttons button-single">8</button>
					<button class = "buttons button-single">9</button>
					<button class = "buttons button-single">*</button>
				</div>
				<div class = "calc-buttons-row">
					<button class = "buttons button-single">4</button>
					<button class = "buttons button-single">5</button>
					<button class = "buttons button-single">6</button>
					<button class = "buttons button-single">-</button>
				</div>
				<div class = "calc-buttons-row">
					<button class = "buttons button-single">1</button>
					<button class = "buttons button-single">2</button>
					<button class = "buttons button-single">3</button>
					<button class = "buttons button-single">+</button>
				</div>
				<div class = "calc-buttons-row">
					<button class = "buttons button-triple">0</button>
					<button class = "buttons button-single">=</button>
				</div>
			</section>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
